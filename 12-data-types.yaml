- name: ansible with data types
  hosts: local
  connection: local
  vars:
    cource: "DevOps with AWS"
    duration: 120
    topics:
    - Linux
    - Shell
    - ansible
    - Terraform
    - AWS
    live: true #boolean
    tools: #map/dictionary
      ci: jenkins # string
      cm: ansible
      cloud: aws
      aws:
      - IAM
      - S3
  tasks:
   - name: print the cource information
     ansible.builtin.deubg:
        msg: "Hi, I am learning {{ course }}, with duration: {{ duration }}, topics are: {{ topics }}, and live: {{ live }}, tools are: {{ tools }}" 
